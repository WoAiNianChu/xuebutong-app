name: Android CI  # 工作流名称

on:
  push:
    branches: [ "main" ]  # 当代码提交到 main 分支时触发
  pull_request:
    branches: [ "main" ]  # 当 PR 目标是 main 分支时触发
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest  # 运行环境：最新的 Ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # 拉取代码

    - name: Set up JDK 17
      uses: actions/setup-java@v4  # 配置 Java 环境
      with:
        java-version: '17'  # 使用 Java 17
        distribution: 'temurin'  # 采用 Eclipse Temurin 发行版
        cache: gradle  # 缓存 Gradle 依赖，加快构建速度

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew  # 赋予 gradlew 可执行权限

    - name: Verify Java version
      run: java -version  # 输出 Java 版本，确保是 Java 17

    - name: Build with Gradle
      run: ./gradlew build  # 执行 Gradle 构建

    - name: Upload APK
      uses: actions/upload-artifact@v4  # 上传构建的 APK
      with:
        name: app-release  # 产物名称
        path: app/build/outputs/apk/release/*.apk  # APK 路径